<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <script>

        function operacao(simbolo, num1, num2) {
            let res = 0
            
            if (simbolo == '+') {
               res = num1 + num2
            }

            if (simbolo =='-') {
               res = num1 - num2
            }

            if (simbolo == '*') {
               res = num1 * num2
            }

            if (simbolo == '/') {
               res = num1 / num2
            }

            return res
        }

        let resultado = operacao('+', 10, 20)
        alert(resultado)

        resultado = operacao('-', 10, 20)
        alert(resultado)

        resultado = operacao('*', 10, 20)
        alert(resultado)

        resultado = operacao('/', 10, 20)
        alert(resultado)

    </script>
</head>
<body>
    <h1>Exercício 5</h1>
</body>
</html>
