    <script>

        function notas(nota1, nota2, nota3) {
            let A = ((nota1 + nota2 + nota3) /3)

            return A
        }

        function notasdois(nota1, nota2, nota3) {
            let P = ((nota1 * 5) + (nota2 * 3) + (nota3 * 2)) / 10

            return P
        }

        let resultado1 = notas (8.5, 5.0, 10.0)
        let resultado2 = notasdois(8.5, 5.0, 10.0) 
        
        alert(resultado1)
        alert(resultado2)
