<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    <script>

            function embaralharPalavra( palavra){
                return  palavra.toString().split('').sort(() => Math.random() - 0.5).join('');
            }
            let resultado = embaralharPalavra(palavra);
            alert("A palavra que está embaralhada é: " + resultado);

    </script>
</head>
